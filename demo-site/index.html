<!DOCTYPE html>
<html>
<head>
  <title>Demo Shop - GA4 Sandbox</title>
  <script>
    
    window.dataLayer = window.dataLayer || [];

    function pushViewItem() {
      dataLayer.push({'event': 'view_item', 'item_name': 'Demo Product'});
      console.log("Pushed view_item to dataLayer", dataLayer);
    }

    function pushAddToCart() {
      dataLayer.push({'event': 'add_to_cart', 'item_name': 'Demo Product'});
      console.log("Pushed add_to_cart to dataLayer", dataLayer);
    }

    function pushPurchase() {
      dataLayer.push({'event': 'purchase', 'item_name': 'Demo Product', 'value': 100});
      console.log("Pushed purchase to dataLayer", dataLayer);
    }
  </script>
</head>
<body>
  <h1>Welcome to Demo Shop ðŸ›’</h1>
  <button onclick="pushViewItem()">View Item</button>
  <button onclick="pushAddToCart()">Add to Cart</button>
  <button onclick="pushPurchase()">Purchase</button>
  <p>Open DevTools Console to see dataLayer pushes.</p>
</body>
</html>
